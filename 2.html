<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Overlay</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            height: 500px;
            overflow: hidden;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/3.jpg" alt="Sample Image" class="background-image">
        <div class="overlay"></div>
        <div class="content">
            <h1>Overlay Text</h1>
            <p>Sample description goes here.</p>
        </div>
    </div>
</body>
</html>
